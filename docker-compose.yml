services:
  dashboard:
    build: .
    container_name: monitor_dashboard
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    restart: always
    networks:
      - monitor_network

networks:
  monitor_network:
    driver: bridge